<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Emargement Robotique</title>
		<link rel="stylesheet" href="{{url_for ('static', filename='bootstrap.css' )}}">
		<style>
			table {
			  border-collapse: collapse;
			}

			table, td, th {
			  border: 1px solid black;
			  padding: 4px;
			}

			th{
				background-color: rgb(212, 212, 212);
			}

			tr:hover{
				background-color: #ccc;
			}
		</style>
	</head>
	<body>
		<form action="" method="post" style="margin: 20px;">
			<h1>Robotique</h1>
			<div>
				<input type="submit" value="Ajouter un émargement" />
			</div>
			</br>historique</br></br>
			<div>
				<table>
					<tr>
						<th>Date</th>
						<th>Leçcons</th>
						<th>Absents</th>
					</tr>
					{% for row in ligne %}						
						<tr>
						   <td>{{row[0]}}</td>
						   <td>{{row[1]}}</td>
						   <td>{{row[2]}}</td>
						</tr>
					 {% endfor %}
				</table>
			</div>
		</form>	
	</body>

</html>
